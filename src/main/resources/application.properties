# redirect my application to port 8090
server.port=8090

# H2
spring.datasource.url=jdbc:h2:file:./data/testdb
#spring.datasource.url=jdbc:sqlserver://localhost;databaseName=reservations;trustServerCertificate=true;
#spring.datasource.driver-class-name=org.h2.Driver
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-gui
# /h2-console
#

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# tables -> lower case
# camel case -> underscore
# . -> underscore


# prometheus
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.prometheus.metrics.export.enabled=true
management.endpoint.metrics.web.exposure.include=*

