#PKCS12 keystore format:
## keytool -genkeypair -alias dimitris -keyalg RSA -keysize 2048 -storetype PKCS12 -keystore certificate.p12 -validity 3650

# Generating 2,048 bit RSA key pair and self-signed certificate (SHA256withRSA) with a validity of 3,650 days
# for: CN=Dimitrios Iracleous, OU=Director, O=Codehub, L=Athens, ST=Attica, C=GR


# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/certificate.p12
# The password used to generate the certificate
server.ssl.key-store-password=passw0rd
# The alias mapped to the certificate
server.ssl.key-alias=dimitris

server.ssl.enabled=true


#trust store location
trust.store=classpath:keystore/certificate.p12
#trust store password
trust.store.password=passw0rd

